<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="Imágenes/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">

</head>
<main>
<body>
    <header> <img src="Imágenes/Logo-2.png"></header>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingresa el texto aquí"
            ></textarea>
        
            <div class="reglas">
                <p>⚠️Solo letras mayúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
                </button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">
                Desencriptar
                </button>
                <button class="btn-limpiar" type="button" onclick="limpiar()">
                limpiar
                </button>
        
            </div>
        </div>
        <div class="encriptado">
            <img src="Imágenes/Muñeco.png" alt="" id="muñeco"> 
            
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="contenedor-resultado">
                <p class="resultado"></p>
            </div>
                <button class="btn-copiar" type="button" onclick="copiar()">
                Copiar
                </button>
            
        </div>
    </div>
    </main>
</body>

<footer>
    <div class="redes">
    <img class="githubimg" src="Imágenes/social-github.256x250.png">
    <a class="github" href= "https://www.github.com/Jasora1">Github</a>
    <img class="linkedinimg" src="Imágenes/linkedin-original.256x256.png">
    <a class="linkedIn" href= "https://www.linkedin.com/in/javier-soberanis-ramos-93900a1a9">LinkedIn</a>
    </div>
</footer>
<script src="Index.js"></script>
</html>
